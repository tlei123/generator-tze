<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title><%= site_name %></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- build:js js/libs/libs.min.js -->
	<script type="text/javascript" src="js/libs/jquery.1.7.1.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery-ui.1.8.24.min.js"></script>
	<script type="text/javascript" src="js/libs/modernizr.2.8.3.custom.js"></script>
	<!-- /build -->
</head>
<body>
	<div id="container">
		<header>
			<h1 class="siteHdr"><%= site_name %></h1>
		</header>
		<nav>
			<ul class="navList">
				<li class="navItem">
					<a class="navLink">[link]</a>
				</li>
				<li class="navItem">
					<a class="navLink">[link]</a>
				</li>
				<li class="navItem">
					<a class="navLink">[link]</a>
				</li>
			</ul>
		</nav>
		<main>
			<h2 class="pageHdr">Homepage</h2>
			<p>This is your scaffolded homepage.</p>
			<section id="section-1">
				<h3 class="sectionHdr">Section 1</h3>
				<article id="article-1.1">
					<h4>Article 1.1</h4>
					<p>Article content</p>
				</article>
				<article id="article-1.2">
					<h4 class="articleHdr">Article 1.2</h4>
					<p>Article content</p>
				</article>
			</section>
			<section id="section-2">
				<h3 class="sectionHdr">Section 2</h3>
				<article id="article-2.1">
					<h4>Article 2.1</h4>
					<p>Article content</p>
				</article>
				<article id="article-2.2">
					<h4>Article 2.2</h4>
					<p>Article content</p>
				</article>
			</section>
		</main><!-- main -->
		<footer>
			<p>&copy; Copyright 2015 [company].</p>
		</footer>
	</div><!-- #containerdiv -->
	<!-- build:js js/main.min.js -->
	<script type="text/javascript" src="js/main.js"></script>
	<!-- /build -->
</body>
</html>
